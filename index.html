<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script type="module" src="Scripts/scripts_index.js" defer></script>
</head>
<body class="index-page">
    <header>
        <h1>
            <img src="Recursos/img/Escudo.png" alt="Escudo" class="escudo-img">
            Elecciones Municipales Escolares
        </h1>
    </header>
    <main>
        <div class="card-container">
            <div class="card">
                <h1>Bienvenido</h1>
                <form id="loginForm" action="#" method="post">
                    <label for="dni">Ingrese su DNI</label>
                    <input type="number" id="dni" name="dni" required>
                    <br>
                    <input type="submit" value="Ingresar" id="submitBtn" disabled>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li>
                    <img src="Recursos/img/Escudo.png" alt="Escudo" class="escudo-img2">
                    <a href="https://sites.google.com/iecasagrande.edu.pe/iecasagrande/docentes?authuser=0">
                        I.E CASA GRANDE
                    </a>
                </li>
                <li>
                    -
                </li>
                <li>
                    <a href="#" onclick="mostrarLoginPopup()">RESULTADOS</a>
                </li>
            </ul>
        </nav>
        <div id="loginPopup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="cerrarLoginPopup()">&times;</span>
                <h2>Iniciar sesión</h2>
                <form id="loginFormPopup" onsubmit="verificarLogin(event)">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <input type="submit" value="Ingresar">
                </form>
            </div>
        </div>

        <script>
            function mostrarLoginPopup() {
                document.getElementById("loginPopup").style.display = "flex";
            }
        
            function cerrarLoginPopup() {
                document.getElementById("loginPopup").style.display = "none";
            }
        
            function verificarLogin(event) {
                event.preventDefault();
                const usuario = document.getElementById("username").value;
                const contrasena = document.getElementById("password").value;
        
                if (usuario === "admin" && contrasena === "1234") {
                    window.location.href = "resultados.html";
                } else {
                    alert("Usuario o contraseña incorrectos.");
                }
            }
        </script>
    </footer>        
</body>
</html>
